<html>
    <head>
        <title> hi </title>
    </head>
    <body>
      <h2>the javascript string methord</h2>
      <p>the string methord can turn numbers into string</p>  
      <p id="result_number"></p>
      <p id="result_string"></p>
      <script>
        var x= 70;
        var z= 60;
        document.getElementById("result_number").innerHTML = x+z;
        document.getElementById("result_string").innerHTML = string(x)+string(z);
      </script>
    </body>
</html>
